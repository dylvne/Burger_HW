<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burgers!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <h1 class="title"><p class="animated infinite bounce delay-2s ">!!!BURGER TIME!!!</p></h1>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="submit">
                    <div class="form-group">
                        <input type="text" id="burger-input" value="burger here!">
                        <button type="button" class="btn btn-primary">GO!</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-4 ">
                <img src="assets/tumblr_lk8lqqSE7i1qcr7fqo1_500.gif" alt="cute burger gif">
            </div>
            <div class="col-4">
                <h3 class="title">Plate</h3>
                <div id="plate" class="title">

                </div>
            </div>
            <div class="col-4">
                <h3 class="title">Tummy</h3>
                <div id="tummy" class="title">

                </div>
            </div>
        </div>
    </div>
    <script src="js/burger.js"></script>
</body>
</html>
